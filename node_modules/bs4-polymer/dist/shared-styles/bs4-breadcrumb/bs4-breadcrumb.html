<!--
`<bs4-shared-styles-breadcrumb>` Shared styles for `<bs4-breadcrumb>`.

### Styling

In typical use, import the element, and include it's styles

    <dom-module id="foo">
        <template>
            <style include="bs4-shared-styles-breadcrumb"></style>
-->
<dom-module id="bs4-shared-styles-breadcrumb">
  <template>
    <style>.breadcrumb{display:flex;flex-wrap:wrap;padding:.75rem 1rem;margin-bottom:1rem;list-style:none;background-color:#e9ecef;border-radius:.25rem}.breadcrumb-item+.breadcrumb-item::before{display:inline-block;padding-right:.5rem;padding-left:.5rem;color:#868e96;content:"/"}.breadcrumb-item+.breadcrumb-item:hover::before{text-decoration:none}.breadcrumb-item.active{color:#868e96}</style>
  </template>
</dom-module>
